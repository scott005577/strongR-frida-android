name: build-hluda-17.6.0-no-download

on:
  workflow_dispatch:

jobs: 
  android_build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate unique tag
        id: tag
        run: echo "val=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "hluda-17.6.0-${{ steps.tag.outputs.val }}"
          release_name: "HLuda-17.6.0-Final-Build"
          prerelease: false

      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install build-essential ninja-build gcc-multilib g++-multilib flex bison python3-pip libc6-dev-i386 -y
          python3 -m pip install lief

      - name: Build HLuda 17.6.0
        shell: bash
        run: |
          # 1. 强制指定系统自带 NDK 25b 路径 (GitHub 预装最稳的版本)
          export ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          echo "Using NDK at: $ANDROID_NDK_ROOT"
          
          # 2. 克隆 Frida 17.6.0
          git clone --depth 1 --branch 17.6.0 --recurse-submodules https://github.com/frida/frida
          cd frida
          
          # 3. 深度特征抹除
          echo "Applying Deep Feature Erasure..."
          find . -type f -not -path '*/.*' -exec sed -i 's/frida/hluda/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/Frida/Hluda/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/gum-js-loop/gum-hl-loop/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/re.frida.server/re.hluda.server/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/frida-helper/hluda-helper/g' {} +
          
          # 4. 重点：配置环境变量，拦截 Toolchain 下载
          # 我们直接告诉编译器在哪里，阻止它去下载
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          
          # 5. 编译模拟器 x86_64
          echo "--- Building android-x86_64 ---"
          # 使用 --no-fetch 或直接运行 configure，强制使用本地工具
          ./configure --host=android-x86_64
          make
          cp subprojects/frida-core/server/frida-server ../hluda-server-x86_64
          gzip ../hluda-server-x86_64
          
          # 6. 编译真机 arm64
          echo "--- Building android-arm64 ---"
          make clean
          ./configure --host=android-arm64
          make
          cp subprojects/frida-core/server/frida-server ../hluda-server-arm64
          gzip ../hluda-server-arm64

      - name: Upload Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hluda-server-x86_64.gz
          asset_name: hluda-server-17.6.0-android-x86_64.gz
          asset_content_type: application/octet-stream
