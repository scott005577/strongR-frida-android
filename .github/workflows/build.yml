name: strongR-frida

on:
  schedule:
    - cron: "0 9,21 * * *"
  workflow_dispatch:

jobs:
  check_version:
    runs-on: ubuntu-22.04
    outputs:
      FRIDA_VERSION: ${{ steps.frida.outputs.version }}
      ALREADY_RELEASE: ${{ steps.check.outputs.exists }}

    steps:
      - name: Get latest Frida version
        id: frida
        run: |
          ver=$(curl -s https://api.github.com/repos/frida/frida/releases/latest | jq -r .tag_name)
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          gh api repos/${{ secrets.GIT_OWNER }}/${{ secrets.GIT_REPO }}/releases/tags/${{ steps.frida.outputs.version }} >/dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "exists=1" >> $GITHUB_OUTPUT
          else
            echo "exists=0" >> $GITHUB_OUTPUT
          fi

  create_release:
    needs: check_version
    runs-on: ubuntu-22.04
    if: needs.check_version.outputs.ALREADY_RELEASE == '0'

    steps:
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create \
            "${{ needs.check_version.outputs.FRIDA_VERSION }}" \
            --repo ${{ secrets.GIT_OWNER }}/${{ secrets.GIT_REPO }} \
            --title "${{ needs.check_version.outputs.FRIDA_VERSION }}" \
            --notes "Automated build for Frida ${{ needs.check_version.outputs.FRIDA_VERSION }}"

  android_build:
    needs: check_version
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential ninja-build \
            gcc-multilib g++-multilib \
            libc6-dev libc6-dev-i386 \
            flex bison ruby ruby-dev jq
          sudo gem install fpm -v 1.11.0 --no-document
          pip install lief graphlib

      - name: Setup Android NDK r25b
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b


      - name: Build Frida for Android
        run: |
          export ANDROID_NDK_ROOT="${{ steps.ndk.outputs.ndk-path }}"
          export ANDROID_NDK_HOME="$ANDROID_NDK_ROOT"
          export PATH="$ANDROID_NDK_ROOT:$PATH"

          echo "Using NDK at: $ANDROID_NDK_ROOT"
          ls $ANDROID_NDK_ROOT

          git clone --recurse-submodules https://github.com/frida/frida

          for arch in android-arm android-arm64 android-x86 android-x86_64; do
            mkdir build-$arch
            cd build-$arch
            ../frida/configure --host=$arch
            make -j$(nproc)
            cd ..
          done

      - name: Package outputs
        run: |
          for arch in arm arm64 x86 x86_64; do
            gzip build-android-$arch/subprojects/frida-core/server/frida-server
            gzip build-android-$arch/subprojects/frida-core/inject/frida-inject
            gzip build-android-$arch/subprojects/frida-core/lib/gadget/frida-gadget.so
          done

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            "${{ needs.check_version.outputs.FRIDA_VERSION }}" \
            build-android-*/subprojects/frida-core/server/frida-server.gz \
            build-android-*/subprojects/frida-core/inject/frida-inject.gz \
            build-android-*/subprojects/frida-core/lib/gadget/frida-gadget.so.gz \
            --repo ${{ secrets.GIT_OWNER }}/${{ secrets.GIT_REPO }} \
            --clobber
