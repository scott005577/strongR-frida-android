name: build-hluda-17.6.0-final

on:
  workflow_dispatch:

jobs: 
  android_build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate unique tag
        id: tag
        run: echo "val=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "hluda-v17.6.0-${{ steps.tag.outputs.val }}"
          release_name: "HLuda-17.6.0-Custom-Build"
          prerelease: false

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.2.0
        with:
          ndk-version: r25b
          add-to-path: true

      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install build-essential ninja-build gcc-multilib g++-multilib flex bison python3-pip libc6-dev-i386 -y
          python3 -m pip install lief

      - name: Build HLuda 17.6.0
        shell: bash
        run: |
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # 1. 直接拉取 17.6.0 源码 (如果该版本不存在则拉取最新 main)
          git clone --depth 1 --branch 17.6.0 --recurse-submodules https://github.com/frida/frida || git clone --depth 1 --recurse-submodules https://github.com/frida/frida
          cd frida
          
          # 2. 【重头戏】针对 17.x 版本的深度特征抹除
          # 抹除 frida 核心特征，躲避 360 扫描
          echo "Applying 17.6.0 Deep Feature Erasure..."
          find . -type f -not -path '*/.*' -exec sed -i 's/frida/hluda/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/Frida/Hluda/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/gum-js-loop/gum-hl-loop/g' {} +
          find . -type f -not -path '*/.*' -exec sed -i 's/re.frida.server/re.hluda.server/g' {} +
          # 针对 17.x 特有的线程名混淆
          find . -type f -not -path '*/.*' -exec sed -i 's/frida-helper/hluda-helper/g' {} +
          
          # 3. 编译 x86_64 (模拟器专用)
          echo "--- Starting build for android-x86_64 ---"
          ./configure --host=android-x86_64
          make
          cp subprojects/frida-core/server/frida-server ../hluda-server-x86_64
          gzip ../hluda-server-x86_64
          
          # 4. 编译 arm64 (主流手机专用)
          echo "--- Starting build for android-arm64 ---"
          make clean
          ./configure --host=android-arm64
          make
          cp subprojects/frida-core/server/frida-server ../hluda-server-arm64
          gzip ../hluda-server-arm64

      - name: Upload x86_64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hluda-server-x86_64.gz
          asset_name: hluda-server-17.6.0-android-x86_64.gz
          asset_content_type: application/octet-stream

      - name: Upload arm64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hluda-server-arm64.gz
          asset_name: hluda-server-17.6.0-android-arm64.gz
          asset_content_type: application/octet-stream
