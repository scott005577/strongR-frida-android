name: strongR-frida-build-only

on:
  schedule:
    - cron: "0 9,21 * * *"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # System deps
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential ninja-build \
            gcc-multilib g++-multilib \
            libc6-dev libc6-dev-i386 \
            flex bison ruby ruby-dev \
            jq curl git

      # --------------------------------------------------
      # Languages
      # --------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Python & Ruby deps
        run: |
          pip install lief graphlib
          sudo gem install fpm -v 1.11.0 --no-document

      # --------------------------------------------------
      # Android NDK (LOCKED)
      # --------------------------------------------------
      - name: Setup Android NDK r25b
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b

      # --------------------------------------------------
      # Get latest Frida version (ONLY FOR LOG)
      # --------------------------------------------------
      - name: Get latest Frida version
        run: |
          FRIDA_VERSION=$(curl -s https://api.github.com/repos/frida/frida/releases/latest | jq -r .tag_name)
          echo "FRIDA_VERSION=$FRIDA_VERSION" >> $GITHUB_ENV
          echo "Building Frida version: $FRIDA_VERSION"

      # --------------------------------------------------
      # Build Frida
      # --------------------------------------------------
      - name: Build Frida for Android
        run: |
          export ANDROID_NDK_ROOT="${{ steps.ndk.outputs.ndk-path }}"
          export ANDROID_NDK_HOME="$ANDROID_NDK_ROOT"
          export PATH="$ANDROID_NDK_ROOT:$PATH"

          git clone --recurse-submodules https://github.com/frida/frida
          cd frida

          for arch in android-arm android-arm64 android-x86 android-x86_64; do
            echo "==== Building $arch ===="
            mkdir build-$arch
            cd build-$arch
            ../configure --host=$arch
            make -j$(nproc)
            cd ..
          done

      # --------------------------------------------------
      # Package outputs
      # --------------------------------------------------
      - name: Package outputs
        run: |
          mkdir -p output
          for arch in arm arm64 x86 x86_64; do
            gzip -c frida/build-android-$arch/subprojects/frida-core/server/frida-server \
              > output/frida-server-$arch.gz

            gzip -c frida/build-android-$arch/subprojects/frida-core/inject/frida-inject \
              > output/frida-inject-$arch.gz

            gzip -c frida/build-android-$arch/subprojects/frida-core/lib/gadget/frida-gadget.so \
              > output/frida-gadget-$arch.so.gz
          done

      # --------------------------------------------------
      # Upload artifacts (THIS MAKES IT GREEN)
      # --------------------------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strongR-frida-android
          path: output/
